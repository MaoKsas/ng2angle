<div>
  <button >test</button>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search publisher">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container *ngFor='let col of columns; let i = index' matColumnDef="{{col.name}}" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.title}} </th>
    <td mat-cell *matCellDef="let element">{{element[col.name]}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary"> Edit
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick2(row.position, columns)"></tr>
  
</table>
