<div>
  <button >test</button>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search publisher">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container *ngFor='let col of columns; let i = index' matColumnDef="{{col.name}}" > <!--MatColumnDef is column name -->
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.title}} </th> <!--*MatHeaderCellDef is -->
    <td mat-cell *matCellDef="let element">{{element[col.name]}}</td>
    <ng-container *ngTemplateOutlet="templateRef"></ng-container> <!--esta linea es de prueba para template-->
  </ng-container>
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick2(row.position, columns)" [routerLink]="['/publisher', row.position]" ></tr>
  
</table>
